<div class="container">
<div class="jumbotron">

  <div class="row">
    <div class="col-md-6 col-sm-offset-3">
      <p>{{ title }} </p>
      <form [formGroup]="registerForm">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" formControlName="first_name"/>
        </div>
        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" class="form-control" formControlName="last_name"/>
      </div>
      <div class="form-group">
        <label>User Name:</label>
        <input type="text" class="form-control" formControlName="user_name"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" formControlName="password"/>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" formControlName="phone"/>
</div>
<div class="form-group">
  <label>Email</label>
  <input type="text" class="form-control" formControlName="email"/>
</div>

<div class="form-group rtalign">
  <button class="btn btn-primary" (click)="onsubmit()" [disabled]="!registerForm.valid">
    Submit
   </button>
   &nbsp;
   <button class="btn btn-primary" (click)="onreset()">
     Cancel
    </button>
</div>


      </form>

    </div>


</div>

</div>
